<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav class="myNavBar navbar navbar-expand-lg navbar-light bg-light">
        <div class="col-7">
          <div class="myNavBar__left">
            <a class="navbar-brand" href="#">
              <img src="./img/logo-udemy.svg" alt="" />
            </a>
            <div class="myNavBar__categories">
              <i class="fa-solid fa-grid"></i>
              <span>Categories</span>
            </div>
            <form class="myNavBar__form-search">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search for courses"
                />
                <div class="input-group-append">
                  <span class="input-group-text" id="basic-addon2"
                    ><i class="fa fa-search"></i
                  ></span>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-5">
          <div class="myNaBar__right">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Udemy for Business</a>
                <div class="overlay">
                  <p>
                    Give your team access to over 22,000 top Udemy courses,
                    anywhere and anytime.
                  </p>
                  <a href="#">Try Udeny For Business</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Become an Instructor</a>
                <div class="overlay">
                  <p>
                    Turn your knowledge into an opportunity and reach millions
                    of people around the world.
                  </p>
                  <a href="#">Find Out More</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-cart-shopping"></i
                ></a>
              </li>
              <li class="nav-item">
                <button class="button button--white">Log In</button>
                <button class="button button--red">Sign Up</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- COVER -->
    <section class="cover"></section>
    <!-- INTRO -->
    <section class="intro"></section>
    <!-- COURSES -->
    <section class="courses"></section>
    <!-- VIEWING -->
    <section class="viewing"></section>
    <!-- BANNER -->
    <section class="banner"></section>
    <!-- CATEGORIES -->
    <section class="categories"></section>
    <!-- STUDENTS -->
    <section class="students"></section>
    <!-- PARTNERS -->
    <section class="partners"></section>
    <!-- JOBS -->
    <section class="jobs"></section>
    <!-- FOOTER -->
    <footer></footer>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <!-- pooper -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <!-- BS4 JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
